# --- Deployment: BLUE ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-app
      version: blue
  template:
    metadata:
      labels:
        app: service-app
        version: blue
    spec:
      containers:
        - name: service-blue
          image: service-app
          ports:
            - containerPort: 8080
          env:
            - name: CONFIG_PATH
              value: "blue.yaml"
            - name: LAUNCHDARKLY_SDK_KEY_FILE
              value: "/run/secrets/sdk-key"
          volumeMounts:
            - name: sdk-volume
              mountPath: /run/secrets
              readOnly: true
          securityContext:
            readOnlyRootFilesystem: false
      volumes:
        - name: sdk-volume
          secret:
            secretName: sdk-key

---

# --- Deployment: GREEN ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-green
spec:
  replicas: 1
  selector:
